<ion-header>
  <app-header [pageTitle]="tituloPagina"></app-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Reestablecer Contraseña
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Nueva Contraseña"></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <ion-button [routerLink]="['/login']">Reestablecer Contraseña</ion-button>
      </div>
      
    </ion-card-content>
  </ion-card>
  

</ion-content>
